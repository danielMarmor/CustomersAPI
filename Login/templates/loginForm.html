<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='loginForm.css')}}" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        <div class="imgcontainer">
            <img src="{{ url_for('static', filename='user.jpg')}}" alt="user" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" formaction="/process_form"  formmethod="post">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="submit" class="signupbtn" formaction="/signup" formmethod="get" formnovalidate>Sign Up</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

</body>
